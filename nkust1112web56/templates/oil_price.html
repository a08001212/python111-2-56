{% extends "base.html" %}

{% block title %}欽弘的網站{% endblock %}

{% block headmessage %}
<h2>油價</h2>
{% endblock %}

{% block content %}
<table class="table table-striped">
    <tr><td>品名</td><td>價格</td></tr>
    {% for item in data %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
